groups:
- name: casino_alerts
  rules:
  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value }} errors per second for {{ $labels.instance }}"

  - alert: DatabaseConnectionsHigh
    expr: supabase_active_connections / supabase_max_connections > 0.8
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "Database connections running high"
      description: "Database connections are at {{ $value }}% capacity"

  - alert: PaymentProcessingDelay
    expr: avg_over_time(payment_processing_duration_seconds[5m]) > 30
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Payment processing delays detected"
      description: "Average payment processing time is {{ $value }} seconds"

  - alert: GameSessionFailures
    expr: rate(game_session_failures_total[5m]) > 0.05
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: "High game session failure rate"
      description: "Game session failure rate is {{ $value }} failures per second"

  - alert: FraudDetectionAlerts
    expr: rate(fraud_detection_alerts_total[5m]) > 0.1
    for: 1m
    labels:
      severity: warning
    annotations:
      summary: "Increased fraud detection alerts"
      description: "Fraud detection alert rate is {{ $value }} alerts per second"

  - alert: SystemResourcesHigh
    expr: (1 - rate(node_cpu_seconds_total{mode="idle"}[5m])) > 0.8
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage detected"
      description: "CPU usage is above 80% for {{ $labels.instance }}"

  - alert: MemoryUsageHigh
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.8
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage detected"
      description: "Memory usage is above 80% for {{ $labels.instance }}"

  - alert: DiskSpaceLow
    expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) > 0.8
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "Low disk space detected"
      description: "Disk usage is above 80% for {{ $labels.instance }}"